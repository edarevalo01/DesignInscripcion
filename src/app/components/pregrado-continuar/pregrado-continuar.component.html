<mat-grid-list [cols]="pantalla" rowHeight="100%" (window:resize)="onResize($event)" class="mat-grid-styles">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card class="scrollable-content parte-izquierda">
      <div style="width: 100%; margin-bottom: 5%;">
        <img src="assets/logousalle.png" alt="Logo Salle" width="35%" />
      </div>
      <mat-card-title class="titulo-izquierda">
        {{ titContinuar }}
      </mat-card-title>
      <mat-card-subtitle class="subtitulo-izquierda">
        {{ lblContinuar2 }}
      </mat-card-subtitle>
      <mat-card-content [style.overflow]="'auto'" class="form-content-izquierda">
        <div class="inscripcion-form">
          <form class="estilo-formulario" [formGroup]="continuarInscripcionForm">
            <mat-form-field class="campoTexto">
              <input matInput formControlName="documento" placeholder="Número de Documento" />
              <mat-icon matSuffix class="style-icons">account_box</mat-icon>
              <mat-error *ngIf="continuarInscripcionForm.controls.documento.hasError('required')">
                {{ lblRequerido }}
              </mat-error>
              <mat-error *ngIf="continuarInscripcionForm.controls.documento.hasError('pattern')">
                {{ lblSoloNumeros }}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="campoTexto">
              <mat-select matInput formControlName="tipoSelected" placeholder="Oferta académica">
                <mat-option *ngFor="let tipoProg of tiposPrograma" [value]="tipoProg.codigo" (click)="getProgramas()">
                  {{ tipoProg.nombre }}
                </mat-option>
              </mat-select>
              <mat-icon matSuffix class="style-icons">keyboard_arrow_right</mat-icon>
            </mat-form-field>
            <mat-form-field class="campoTexto">
              <mat-select matInput formControlName="programaSelected" placeholder="Selecccione programa académico">
                <mat-option *ngFor="let prog of programs" [value]="prog.codigo + prog.jornada">
                  {{ prog.nombre }} ({{ prog.jornada == "D" ? "Diurno" : "Nocturno" }})
                </mat-option>
              </mat-select>
              <mat-icon matSuffix class="style-icons">school</mat-icon>
            </mat-form-field>
          </form>
          <button
            mat-raised-button
            (click)="enviarDatosInscripcionContinuar()"
            class="btn-inscribir"
            [disabled]="continuarInscripcionForm.invalid"
          >
            {{ lblContinuarr }}
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <div class="position-button">
    <button mat-fab class="style-button"><img src="assets/flechas.svg" /></button>
  </div>
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card class="parte-derecha">
      <img src="assets/astronauta.svg" alt="astronauta" class="astronauta" />
      <img src="assets/logounisalle.svg" alt="lasalle" class="logolasalle" />
      <mat-card-content>
        <div style="width: 100%;">
          <div class="text-right">
            <h2 class="titulo-procAdmin">{{ titInscribete2 }}</h2>
            <p class="content-procAdmin">
              {{ lblDerecha }}
            </p>
            <button mat-raised-button (click)="inscribir()" class="btn-continuar">{{ lblInscribirme }}</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
